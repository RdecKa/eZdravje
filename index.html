  <!-- ZAČETEK: Vsebina aplikacije -->
  <div class="container" id="celotna-stran">
    <div class="row">
      <div class="zgoraj">
        <h1>Želim podatke o osebi:</h1>
        <div class="center">
          <select class="form-control input-sm" id="izberiOsebo"><option value="__prazno__"></option></select>
          <div id="izberiOseboDrugo">
            <input id="izbranaOsebaEHR" type="text" class="form-control input-mini" placeholder="EHR ID">
          </div>
          <button type="button" class="btn btn-primary btn-xs" onclick="prikaziPodatke()">Prikaži podatke</button>
          <p id="sporociloZgoraj" class="sporocilo"></p>
        </div>
      </div>
      <div id="vsebina">
        <p id="sporociloSpodaj" class="sporocilo"></p>
        <div id="levo" class="col-lg-6">
          <h2>ITM skozi čas</h2>
          <div class="polovica">
            <div class="rezultat">
              <p class="sporocilo">
                <span class="obdobjeBesedilo">Prikaži le ITM v odobju med </span>
                <span><input id="obdobjePrikazaZacetek" type="text" class="form-control input-mini obdobje" placeholder="2016-03-02"></span>
                <span class="obdobjeBesedilo">in</span>
                <span><input id="obdobjePrikazaKonec" type="text" class="form-control input-mini obdobje" placeholder="2016-06-05"></span>
                <button type="button" class="btn btn-primary btn-xs obdobjeButton" onclick="izrisiNovGraf()">Posodobi graf</button>
              </p>
              <br/><br/>
              <div id="sporociloLevo" class = sporocilo></div>
              <div id="grafWrap">
                <graf class="graf"></graf>
              </div>
            </div>
          </div>
        </div>
        <div id="desno" class="col-lg-6">
          <h2>Analiza zadnjega ITM</h2>
          <div class="polovica">
            <div id="podatkiDesno" class="podatki"></div>
            <div class="rezultat">
              <p id="sporociloDesno" class="sporocilo"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
